<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Junior Frontend Developer Challenge - travel audience</title>
    <script src="js/timer.js"></script>
</head>
<body>
    <div id="timer" class="timer">00:00</div>
    <div id="finish-timer"></div>
    <button class="timer-setter" value="5">5 minutes</button>
    <button class="timer-setter" value="15">15 minutes</button>
    <button class="timer-setter" value="30">30 minutes</button>
    <input id="user-timer" type="number" title="Your Timer" min="1" max="1440" step="1">
    <button id="get-input">Start your timer</button>
</body>
</html>
