<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Junior Frontend Developer Challenge - travel audience</title>
    <script src="js/timer.js"></script>
</head>
<body>
    <div class="wrapper loading" id="wrapper">
        <div class="validation loading" id="validation">
            <div class="validation-message" id="validation-message"></div>
        </div>
        <div class="timer-header loading" id="timer-header">
            <div class="alert-message" id="alert-message"></div>
            <div class="alert-button not-confirmed" id="not-confirm"></div>
            <div class="alert-button confirmed" id="confirm"></div>
        </div>
        <div class="v-centered">

            <div class="timer loading" id="timer">00:00</div>

            <div class="status">
                <div class="progress-bar">
                    <div class="progress-status" id="progress-status" style="width:0;">
                        <div class="ellipse">
                        </div>
                    </div>
                </div>
            </div>

            <div class="time-setters-holder loading" id="time-setters-holder">
                <div class="timer-setter" value="5">
                    <div class="round-button">
                        <a>5 min.</a>
                    </div>
                </div>
                <div class="timer-setter" value="15">
                    <div class="round-button">
                        <a>15 min.</a>
                    </div>
                </div>
                <div class="timer-setter" value="30">
                    <div class="round-button">
                        <a>30 min.</a>
                    </div>
                </div>
            </div>

            <div class="input-group loading" id="input-group">
                <input id="user-timer" type="number" pattern="^[0-9]" max="1440" min="1" step="1" placeholder="Set your timer">
                <button id="get-input" class="input-button">Start</button>
            </div>
        </div>
        <div class="timer-footer">
            <div id="finish-timer"></div>
        </div>
    </div>
</body>
</html>
